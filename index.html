<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factory Run - Basic 3D Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Water (Simple Plane)
        const waterGeometry = new THREE.PlaneGeometry(100, 100);
        const waterMaterial = new THREE.MeshBasicMaterial({ color: 0x00aaff, side: THREE.DoubleSide });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = Math.PI / 2;
        scene.add(water);

        // Boat (Simple Cube for Now)
        const boatGeometry = new THREE.BoxGeometry(1, 0.5, 2);
        const boatMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const boat = new THREE.Mesh(boatGeometry, boatMaterial);
        boat.position.set(0, 0.25, 0);
        scene.add(boat);

        // Factory (Simple Box with "Smoke")
        const factoryGeometry = new THREE.BoxGeometry(4, 4, 4);
        const factoryMaterial = new THREE.MeshBasicMaterial({ color: 0x555555 });
        const factory = new THREE.Mesh(factoryGeometry, factoryMaterial);
        factory.position.set(40, 2, 0);
        scene.add(factory);

        // Pollution (Simple Circle)
        const pollutionGeometry = new THREE.CircleGeometry(2, 32);
        const pollutionMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
        const pollution = new THREE.Mesh(pollutionGeometry, pollutionMaterial);
        pollution.position.set(30, 0.01, 0);
        pollution.rotation.x = Math.PI / 2;
        scene.add(pollution);

        // Camera Position
        camera.position.set(0, 10, 20);
        camera.lookAt(boat.position);

        // Controls
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp': moveForward = true; break;
                case 'ArrowDown': moveBackward = true; break;
                case 'ArrowLeft': moveLeft = true; break;
                case 'ArrowRight': moveRight = true; break;
            }
        });
        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowUp': moveForward = false; break;
                case 'ArrowDown': moveBackward = false; break;
                case 'ArrowLeft': moveLeft = false; break;
                case 'ArrowRight': moveRight = false; break;
            }
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Boat Movement
            const speed = 0.1;
            if (moveForward) boat.position.z -= speed;
            if (moveBackward) boat.position.z += speed;
            if (moveLeft) boat.position.x -= speed;
            if (moveRight) boat.position.x += speed;

            // Camera Follows Boat
            camera.position.set(boat.position.x, 10, boat.position.z + 20);
            camera.lookAt(boat.position);

            // Simple Pollution Spread
            pollution.scale.x += 0.001;
            pollution.scale.y += 0.001;

            renderer.render(scene, camera);
        }
        animate();

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
